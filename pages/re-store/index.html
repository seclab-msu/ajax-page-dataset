one. Есть все доступные оттенки и\u0026nbsp;объемы памяти.\r\n\u003C/p\u003E\r\n \u003Cbr\u003E\r\n\u003Cp\u003E\r\n\t Преимущества iPhone\r\n\u003C/p\u003E\r\n\u003Cp\u003E\r\n\t Мощное ядро гарантирует, что вы\u0026nbsp;сможете свободно пользоваться различными приложениями\u0026nbsp;— играть, смотреть видео, обрабатывать фотографии, а\u0026nbsp;также выполнять другие задачи на\u0026nbsp;высокой скорости.\r\n\u003C/p\u003E\r\n \u003Cbr\u003E\r\n\u003Cp\u003E\r\n\t Оптимизированная операционная система. iOS разрабатывается специально для Айфона, что позволяет учитывать специфику устройства. Это дает больше произвольности при аналогичных технических характеристиках с\u0026nbsp;конкурентами, а\u0026nbsp;также позволяет меньше расходовать энергию и\u0026nbsp;лучше взаимодействовать с\u0026nbsp;устройством.\r\n\u003C/p\u003E\r\n \u003Cbr\u003E\r\n\u003Cp\u003E\r\n\t Уникальный экран не\u0026nbsp;только выдает картинку великолепного качества, но\u0026nbsp;и\u0026nbsp;быстро реагирует на\u0026nbsp;жесты, обеспечивая простоту управления устройством.\r\n\u003C/p\u003E\r\n \u003Cbr\u003E\r\n\u003Cp\u003E\r\n\t Дизайн. Стильный лаконичный внешний вид\u0026nbsp;— один из\u0026nbsp;популярных поводов купить iPhone.\r\n\u003C/p\u003E\r\n \u003Cbr\u003E\r\n\u003Cp\u003E\r\n\t Безопасность. Для того чтобы обеспечить сохранность личных данных, в\u0026nbsp;устройствах предусмотрены iTouch ID, Face ID\u0026nbsp;и\u0026nbsp;другие надежные технологии.\r\n\u003C/p\u003E\r\n \u003Cbr\u003E\r\n\u003Cp\u003E\r\n\t Оптимальное соотношение цены и\u0026nbsp;качества. iPhone стоит своих денег благодаря безупречному качеству сборки, отличным камерам, широкому функционалу и\u0026nbsp;мощности. Попробуйте сами, и\u0026nbsp;вам не\u0026nbsp;захочется возвращаться к\u0026nbsp;смартфонам других производителей.\r\n\u003C/p\u003E\r\n \u003Cbr\u003E\r\n\u003Cp\u003E\r\n\t iPhone в\u0026nbsp;каталоге re:Store\r\n\u003C/p\u003E\r\n\u003Cp\u003E\r\n\t Приходите в\u0026nbsp;наши фирменные магазины и\u0026nbsp;тестируйте модели самостоятельно, наши консультанты всегда готовы подробно рассказать о\u0026nbsp;товаре, а\u0026nbsp;также помочь с\u0026nbsp;настройкой. Если нет времени на\u0026nbsp;шопинг\u0026nbsp;— купите iPhone на\u0026nbsp;сайте с\u0026nbsp;доставкой. Стоимость гаджета зависит от\u0026nbsp;модели и\u0026nbsp;объема памяти. Выберите понравившуюся модель в\u0026nbsp;каталоге, чтобы уточнить цену и\u0026nbsp;подробно ознакомиться с\u0026nbsp;техническими характеристиками.\r\n\u003C/p\u003E\r\n \u003Cbr\u003E"};window.globalData['dop'] = null;window.globalData['tagLinks'] = [{"link":"/apple-iphone/iphone-13-pro/type_iphone-13-max/","name":"iPhone 13 Pro Max"},{"link":"/apple-iphone/iphone-13-pro/","name":"iPhone 13 Pro"},{"link":"/apple-iphone/iphone-13/","name":"iPhone 13"},{"link":"/apple-iphone/iphone-13/type_iphone-13-mini/","name":"iPhone 13 mini"},{"link":"/apple-iphone/iphone-12/","name":"iPhone 12"},{"link":"/apple-iphone/iphone-12/type_iphone-12-mini/","name":"iPhone 12 mini"},{"link":"/apple-iphone/iphone-11/","name":"iPhone 11"},{"link":"/apple-iphone/diagonal_4,7/","name":"4,7\u0022"},{"link":"/apple-iphone/diagonal_5,4/","name":"5,4\u0022"},{"link":"/apple-iphone/diagonal_6,1/","name":"6,1\u0022"},{"link":"/apple-iphone/diagonal_6,7/","name":"6,7\u0022"},{"link":"/apple-iphone/hdd_64gb/","name":"64 ГБ"},{"link":"/apple-iphone/hdd_128gb/","name":"128 ГБ"},{"link":"/apple-iphone/hdd_256gb/","name":"256 ГБ"},{"link":"/apple-iphone/hdd_512gb/","name":"512 ГБ"},{"link":"/apple-iphone/hdd_1tb/","name":"1 ТБ"},{"link":"/apple-iphone/colors_white/","name":"белый"},{"link":"/apple-iphone/colors_graphite-milanese/","name":"графитовый"},{"link":"/apple-iphone/colors_green/","name":"зеленый"},{"link":"/apple-iphone/colors_gold/","name":"золотой"},{"link":"/apple-iphone/colors_pink/","name":"розовый"},{"link":"/apple-iphone/colors_silver/","name":"серебристый"},{"link":"/apple-iphone/colors_dark-blue/","name":"синий"},{"link":"/apple-iphone/colors_violet/", <script>
    $(function() {
        setTimeout(function () {
            window.__usedeskWidgetInitedCallback = function() {
                if(!usedesk.token) {
                    var token = window.usedeskMessenger.getChatToken();
                    $.ajax({
                        type: 'POST',
                        data: JSON.stringify({ action: 'setTokenForChat', token: token }),
                        contentType: "application/json;charset=utf-8",
                        dataType: 'json',
                        url: '/local/classes/vue/rest-vue/user.php',
                        success: function (result) { console.log(result) },
                        error: function (err) { console.log(err) }
                    });

                    var ddlUser = window.digitalData.user;
                    window.usedeskMessenger.userIdentify({
                        name: (
                            (ddlUser.lastName ? ddlUser.lastName : '') + ' ' +
                            (ddlUser.firstName ? ddlUser.firstName : '')
                        ).trim(),
                        email: ddlUser.email ? ddlUser.email : '',
                        phone: ddlUser.phone ? ddlUser.phone : '',
                        token: token
                    });
                }
            }

            window.__widgetInitCallback = function (widget) {
                var expectedWidget = window.usedeskMessenger;
                var params = {
                    email: window.digitalData.user.email ? window.digitalData.user.email : '',
                    phone: window.digitalData.user.phone ? window.digitalData.user.phone : '',
                    name: (
                        (window.digitalData.user.lastName ? window.digitalData.user.lastName : '') + ' ' +
                        (window.digitalData.user.firstName ? window.digitalData.user.firstName : '')
                    ).trim()
                };

                if(usedesk.token) { params.token = usedesk.token }
                expectedWidget.identify(params);

                $(document).on('click', '#uw-close-chat-button', function () {
                    window.usedeskMessenger.close();
                });
            }
        }, 1000)

        $(document).on('click', '#uw-close-chat-button', function () {
            window.usedeskMessenger.close();
        });
    });
</script>
